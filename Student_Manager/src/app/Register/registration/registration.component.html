<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 border rounded shadow-sm bg-light" novalidate>
  <h3 class="mb-4 text-primary">Student Registration</h3>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': userForm.get('name')?.touched && userForm.get('name')?.invalid}">
    <div class="invalid-feedback" *ngIf="userForm.get('name')?.errors?.['required']">Name is required.</div>
    <div class="invalid-feedback" *ngIf="userForm.get('name')?.errors?.['minlength']">Minimum 3 characters.</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': userForm.get('email')?.touched && userForm.get('email')?.invalid}">
    <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
    <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input id="phone" type="text" class="form-control" formControlName="phone" [ngClass]="{'is-invalid': userForm.get('phone')?.touched && userForm.get('phone')?.invalid}">
    <div class="invalid-feedback" *ngIf="userForm.get('phone')?.errors?.['required']">Phone is required.</div>
    <div class="invalid-feedback" *ngIf="userForm.get('phone')?.errors?.['pattern']">Must be a 10-digit number.</div>
  </div>

  <div class="mb-4">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': userForm.get('password')?.touched && userForm.get('password')?.invalid}">
    <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
    <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['minlength']">Minimum 6 characters required.</div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
