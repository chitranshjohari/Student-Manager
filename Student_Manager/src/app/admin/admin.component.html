<div class="container mt-5">
  <h2 class="text-center mb-4">Student Data</h2>

  <div class="table-responsive" *ngIf="users && users.length > 0; else noData">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>  
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user._id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{user.phoneNumber}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Fallback when no users -->
  <ng-template #noData>
    <div class="text-center mt-5 text-muted">
      <i class="bi bi-exclamation-circle fs-1"></i> <!-- Bootstrap Icons -->
      <p class="mt-3">No student registered</p>
    </div>
  </ng-template>
</div>
